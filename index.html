<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/aae6ccf1a0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="background">
            <div class="big-container">
                <i class="fas fa-user-tie"></i>
                <h2>Register</h2>
                <div class="container">
                
                    <form id="form">
                        <div class="for-username">
                            <label for="username" id="usName">Username</label>
                            <input type="text" name="username" id="username">
                            <small class="error-user">First letter must be uppercase</small>
                        </div>
                        <div class="for-email">
                            <label for="email" id="mail">Email</label>
                            <input type="email" name="email" id="email">
                            <small class="error-mail">Email must be valid</small>
                        </div>
                        <div class="for-password">
                            <label for="password" id="passwrd">Password</label>
                            <input type="password" name="password" id="password">
                            <small class="error-password">Password must contain min. 6 characters</small>
                        </div>
                        <div class="for-conf-password">
                            <label for="conf-password" id="conf-passwrd">Confirm Password</label>
                            <input type="password" name="conf-password" id="confirm-password">
                            <small class="error-confirm-password">Passwords must be match</small>
                        </div>
                        <button class="submit">Register</button>
                    </form>
                </div>
        </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="script.js"></script>
        </div>
       
    </body>
</html>
